{% load static tailwind_tags %}
{% load widget_tweaks %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>RAG Chatbot</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

    {% tailwind_css %}
</head>
<body style="
display: flex;
justify-content: end;
height: 100vh;
align-items: center;
background: url('/static/img/concept-chatbot-cartoon-cute-white-600nw-2272101605.webp') no-repeat center center fixed;
background-size: cover; 
">

<div class="container " style="width: 25rem; margin-right: 5rem;">
    <div class="m-5 card  p-5"style="background: rgba(255,255,255,0.2);color: white; border-radius: 30px;">
<form method="POST" style=" padding: 20px;">
  {% csrf_token %}
  <div style=" display: flex; gap: 20px; flex-direction: column;">
    <h1 >LOG-IN</h1>
    <hr>
    {% if messages %}
    {{messages.tags}}
    <div class="alert alert-primary" role="alert">
        {% for message in messages%}
        {{message}}
        {% endfor%}
      </div>
    {% endif %}
    <div class="mb-3" style="display: contents;">
      <label for="exampleInputEmail1" class="form-label">Username</label>
      <input type="text" class="form-control" style="border-radius:12px ; color: black;" name = "username" id="exampleInputEmail1" aria-describedby="emailHelp">
      
    </div>
    <div class="mb-3" style="display: contents;">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" style="border-radius:12px; color: black;" name = "password" class="form-control" id="exampleInputPassword1">
    </div>
   
    <p> Don't have account ? <a href="/register/" style="color: rgb(36, 180, 247);"> register</a> </p>
    <div style="display: flex; justify-content: center;"><button type="submit" class=" btn " style=" background: rgb(35 152 207); border-radius: 14px; width: 40%; padding: 0.1rem ;">Submit</button></div>
</div>
  </form>
</div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
